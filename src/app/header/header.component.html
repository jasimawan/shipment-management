<mat-toolbar color="primary">
  <span><a routerLink="/">Shipment Portal</a></span>
  <span class="spacer"></span>
  <span  *ngIf="userIsAuthenticated && userType=== 'admin'"><a>Admin Portal</a></span>
  <span  *ngIf="userIsAuthenticated && userType=== 'worker'"><a>Worker Portal</a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated && userType === 'admin'">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">Create New Shipment</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="userIsAuthenticated && userType === 'admin'">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Create new User</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>

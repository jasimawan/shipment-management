<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="shipments.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let shipment of shipments">
    <mat-expansion-panel-header>
      {{shipment.title}}
    </mat-expansion-panel-header>
    <h4>Details: </h4><p class="details">{{shipment.content}}</p>
    <mat-action-row>
      <button mat-button color="secondary" (click)="openDialog()">Assign Shipment</button>
      <a mat-button color="primary" [routerLink]="['/edit', shipment.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(shipment.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="shipments.length <=0 && !isLoading">No shipments added yet!</p>
